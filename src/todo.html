<!DOCTYPE html>
<html>
	<head>
		<title>Homework - Wali Ullah, WTW2SV</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		/>
	</head>

	<body class="container">
		<h1 class="jumbotron"> Homework 2, Wali Ullah, WTW2SV</h1>

		<ul class="navbar nav nav-pills text-center">
			<li
				class="todo-tab active"
				onclick="selectTab(this)"
				data-tab-name="all"
			>
				<a href="#"
					>All
					<span class="badge"></span>
				</a>
			</li>
			<li
				class="todo-tab"
				onclick="selectTab(this)"
				data-tab-name="active"
			>
				<a href="#"
					>Active
					<span class="badge"></span>
				</a>
			</li>
			<li
				class="todo-tab"
				onclick="selectTab(this)"
				data-tab-name="inactive"
			>
				<a href="#"
					>Inactive
					<span class="badge"></span>
				</a>
			</li>
			<li class="todo-tab" onclick="selectTab(this)" data-tab-name="done">
				<a href="#"
					>Done
					<span class="badge"></span>
				</a>
			</li>
		</ul>

		<div class="list-group" id="todolist">
			<div class="row">
				<div class="col-xs-6 col-sm-9 col-md-10">
					<a class="list-group-item" href="#">
						My first to-do of the day
					</a>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-2 btn-group text-right">
					<button class="btn btn-default btn-xs" title="Mark as done">
						<i class="glyphicon glyphicon-ok"></i>
					</button>
					<button
						class="btn btn-default btn-xs"
						title="Mark as active"
					>
						<i class="glyphicon glyphicon-plus"></i>
					</button>
					<button
						class="btn btn-default btn-xs"
						title="Mark as inactive"
					>
						<i class="glyphicon glyphicon-minus"></i>
					</button>
					<! –– ----------------------------------BUTTONS-------------------------------------------- ––>
					<button class="btn btn-default btn-xs" title="Move item up">
						<i class="glyphicon glyphicon-chevron-up"></i>
					</button>
					<button class="btn btn-default btn-xs" title="Move item down">
						<i class="glyphicon glyphicon-chevron-down"></i>
					</button>
					<! –– ----------------------------------BUTTONS-------------------------------------------- ––>

					<button class="btn btn-default btn-xs" title="Remove">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Add new to-do</div>
			<form id="new-todo-form" class="panel-body">
				<div class="input-group">
					<input
						type="text"
						id="new-todo-title"
						class="form-control"
						placeholder="Type a name for the new to-do..."
						autocomplete="off"
						autofocus="true"
					/>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i
								class="text-default glyphicon glyphicon-plus"
							></i>
						</button>
					</span>
				</div>
			</form>
		</div>

		<script src="todo.js" type="text/javascript"></script>
	</body>
</html>
